name: Weekly Fantasy Recap

on:
  schedule:
    # Run every Tuesday at 4 AM ET (9 AM UTC)
    - cron: '0 9 * * 2'
  workflow_dispatch:  # Allow manual triggering

env:
  GO_VERSION: '1.21'

jobs:
  weekly-recap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install dependencies
      run: go mod download

    - name: Build weekly recap application
      run: go build -o weekly-recap ./cmd/weekly-recap

    - name: Run weekly recap
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
        DISCORD_WEEKLY_RECAP_CHANNEL_ID: ${{ secrets.DISCORD_WEEKLY_RECAP_CHANNEL_ID }}
      run: ./weekly-recap --mode=weekly-recap

    - name: Report status on failure
      if: failure()
      run: |
        echo "‚ùå Weekly recap failed at $(date)"
        echo "Check the logs above for error details"
        exit 1