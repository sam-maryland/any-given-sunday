name: Weekly Fantasy Recap

on:
  schedule:
    # Run every Tuesday at 7 AM ET (12 PM UTC)
    - cron: '0 12 * * 2'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      send_discord_notification:
        description: 'Send Discord notification'
        required: false
        type: boolean
        default: true
      send_email_notification:
        description: 'Send email notification'
        required: false
        type: boolean
        default: true

env:
  GO_VERSION: '1.23'

jobs:
  weekly-recap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Install mage
      run: go install github.com/magefile/mage@latest

    - name: Build weekly recap application
      run: mage build

    - name: Run weekly recap
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # Discord credentials - only set if notifications are enabled
        DISCORD_TOKEN: ${{ (github.event_name == 'schedule' || inputs.send_discord_notification == true) && secrets.DISCORD_TOKEN || '' }}
        DISCORD_WEEKLY_RECAP_CHANNEL_ID: ${{ (github.event_name == 'schedule' || inputs.send_discord_notification == true) && secrets.DISCORD_WEEKLY_RECAP_CHANNEL_ID || '' }}
        # Email credentials - only set if notifications are enabled
        RESEND_API_KEY: ${{ (github.event_name == 'schedule' || inputs.send_email_notification == true) && secrets.RESEND_API_KEY || '' }}
        FROM_EMAIL: ${{ (github.event_name == 'schedule' || inputs.send_email_notification == true) && secrets.FROM_EMAIL || '' }}
      run: ./.bin/weekly-recap --mode=weekly-recap

    - name: Report status on failure
      if: failure()
      run: |
        echo "‚ùå Weekly recap failed at $(date)"
        echo "Check the logs above for error details"
        exit 1